plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '1.15.0'
    id 'maven-publish'
}

group 'gigaherz.stab'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version = '2023.1.4'
}

